# Increase the time to finish entering a command
set -s escape-time 5

# Color terminal
set -g default-terminal "screen-256color"

# Status colors
set -g status-style fg=black,bg=green
set -g window-status-current-style fg=white,bg=blue

# Change the prefix from <C-b> to <C-a>
unbind C-b 
set -g prefix C-a 
bind C-a send-prefix # Type the prefix by pressing it twice

# VIM navigation mode
setw -g mode-keys vi

# Split panes
bind -n M-H split-window -hb
bind -n M-J split-window -vb
bind -n M-K split-window -v
bind -n M-L split-window -h

# Navigate panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

